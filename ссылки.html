<!doctype html>
<html>
<head>
<title>Списки ссылок пример</title>
</head>
<body>
	<h1>Пример списков</h1>
	<!-- Мы заключаем ссылку внутри тегов ul -->
	<ul>
		<li>
			Это <a href="http://www.google.com">ссылка</a> на Google!
		</li>
		<li>
			<a href="http://www.example.com">
		Это ссылка немного длиннее
	</a>
	</li>
	<li>
		А это ссылка на
		<a href="http://facebook.com">www.facebook.com
		</a>
	</li>
</ul>
<!-- Мы можем так же создать нумерованный список -->
<h3>Как сделать нумерованный список</h3>
<ol>
	<li>Начните с открывающего тега ol</li>
	<li>Затем добавте несколько элементов в тегах li</li>
<li>Добавте закрывающий тег ol</li>
</ol>
</body>
</html>
